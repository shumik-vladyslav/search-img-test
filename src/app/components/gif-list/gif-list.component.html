<div class="d-flex jc-end search-wrap">
    <app-multi-tag-search (callChipsList)="searchGifs($event)"></app-multi-tag-search>
</div>
<div class="d-flex ai-center jc-center">
    <div *ngIf="gifList?.length" class="d-flex flex-wrap gifs-container">
        <div *ngFor="let item of gifList; let i = index" class="col-4 calc-item-height">
            <div class="gif-wrapp">
                <img class="gif-item calc-item-height" [src]="item.images.downsized.url" [alt]="'gif_' + i">
            </div>
        </div>
    </div>
</div>
<div class="paginator-wrapp d-flex ai-center jc-center" *ngIf="pageCount > 1">
    <app-paginator [pageCount]="pageCount" (selectedPage)="getNewList($event)"></app-paginator>
</div>
